<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <style>
table{
border: solid 2px black;
background-color: bisque;
}

td{
    border: solid 2px black;
    text-align: center;
    background-color: white;
    height: 50px;
    width: 150px;
}

th{
    border: solid 2px black;
    text-align: center;
    background-color: white;
}

    </style>
</head>
<body>
    <h1>Weekly Schedule</h1>
    <table>
<tr>
<th></th>
<th>Sunday</th>
<th>Monday</th>
<th>Tuesday</th>
<th>Wednesday</th>
<th>Thursday</th>
<th>Friday</th>
<th>Saturday</th>
</tr>

<tr>
<th>Morning</th>
<td></td>
<td style = "background-color: forestgreen" colspan = "5" rowspan = "2">Code Academy</td>
<td>Big Breakfast Time</td>
</tr>

<tr>
<th>Afternoon</th>
<td rowspan = "2">Stream on Twitch</td>
<td>Homework</td> 
</tr>

<tr>
<th>Evening</th>
<td></td>
<td>Monster Hunter</td>
<td>Stream on Twitch</td>
<td></td>
<td>Hang out with Friends</td>
<td>Date Night</td>
</tr>
</table>
<hr>
<h3>Schedule Updater</h3>
<p>Day</p>
<input type="radio" id = "weekday1" name = "weekday" value = "sunday">
<label for="weekday1">Sunday</label>

</body>
</html>
