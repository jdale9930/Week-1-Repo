<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-lblue{
            background-color: skyblue;
            box-shadow: inset 10px 10px 10px 10px deepskyblue;
        }

        .bg-blue{
            background-color: blue;
            box-shadow: inset 10px 10px 10px 10px navy;
        }

        .bg-orange{
            background-color: orange;
            box-shadow: inset 10px 10px 10px 10px darkorange;
        }

        .bg-green{
            background-color: lime;
            box-shadow: inset 10px 10px 10px 10px green;
        }

        .bg-yellow{
            background-color: yellow;
            box-shadow: inset 10px 10px 10px 10px yellowgreen;
        }

        .bg-red{
            background-color: red;
            box-shadow: inset 10px 10px 10px 10px darkred;
        }

        .bg-purple{
            background-color: violet;
            box-shadow: inset 10px 10px 10px 10px purple;
        }

        .bg-black{
            background-color: black;
            box-shadow: inset 10px 10px 10px 10px black;
        }

        div:not(.container){
            flex-basis: calc(10% - 2px);
            padding-top: 10%;
            height: 0px;
            border: 1px solid transparent;
        }

        .container{
            display: flex;
            flex-flow: row wrap;
        }

        .t-border{
            border-top-color: black;
        }

        .l-border{
            border-left-color: black;
        }

        .r-border{
            border-right-color: black;
        }

        .b-border{
            border-bottom-color: black;
        }
    </style>
</head>
<body>
    <div class = "container">
        <div class = "bg-lblue"></div>
        <div class = "bg-lblue"></div>
        <div class = "bg-lblue"></div>
        <div class = "bg-lblue"></div>
        <div class = "bg-green"></div>
        <div class = "bg-yellow"></div>
        <div class = "bg-yellow"></div>
        <div class = "bg-purple"></div>
        <div class = "bg-purple"></div>
        <div class = "bg-black"></div>

        <div class = "bg-blue"></div>
        <div class = "bg-blue"></div>
        <div class = "bg-orange"></div>
        <div class = "bg-black"></div>
        <div class = "bg-green"></div>
        <div class = "bg-green"></div>
        <div class = "bg-red"></div>
        <div class = "bg-red"></div>
        <div class = "bg-purple"></div>
        <div class = "bg-black"></div>

        <div class = "bg-blue"></div>
        <div class = "bg-blue"></div>
        <div class = "bg-orange"></div>
        <div class = "bg-orange"></div>
        <div class = "bg-orange"></div>
        <div class = "bg-green"></div>
        <div class = "bg-black"></div>
        <div class = "bg-red"></div>
        <div class = "bg-red"></div>
        <div class = "bg-orange"></div>
    </div>
    
</body>
</html>
