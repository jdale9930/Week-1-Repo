<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div:not(.container){
            margin: 5px;
            padding-left: 20px;
        }

        .container{
            display: flex;
            flex-flow: row wrap;
        }

        .column{
            flex-flow: column wrap;
        }

        .fb-half{
            flex-basis: 50%;
        }

        .fb-third{
            flex-basis: calc(100% / 3);
            max-width: 250px;
        }

        .bg-grey{
            background-color: azure;
        }

        .center-align{
            justify-content: center;
        }

        .rounded-edges{
            border-radius: 5px;
        }

        .grey-shadow{
            box-shadow: inset 4px 4px 8px  grey;
        }
        
    </style>
</head>
<body>
    <div class = "container">
        <h1>Joshua Dale</h1>
        </div>
        
        <div class = "container">
            <div class = "container column fb-third"><!-- contact info -->
                <div class = "bg-grey grey-shadow rounded-edges center-align ">
                    <p>If you wish to contact me, please fill out the information below:
                    </p>
                </div>

                <div class = "bg-grey grey-shadow center-align rounded-edges">
                    <p>
                        <label for = "nameText">Name:</label>
                        <br>
                        <input type = "text" id="nameText" class="container" name="nameText" placeholder="Your name here">
                        <label for = "phoneText">Phone Number:</label>
                        <br>
                        <input type = "text" id="phoneText" class="container" name="phoneText" placeholder="(222)-222-2222">
                        <br>
                        
                    </p>

                

                </div>
            </div>
            <div class = "container fb-half"><!-- picture-->

            </div> 
        </div>
</body>
</html>
