<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            display: flex;
            flex-flow: row wrap;
        }

        div{
            color: white;
            text-align:center;
            padding: 5px;
        }
        div:not(.container){
            border: 1px solid black;
            margin: 5px;
        }

        .bg-black{
            background-color: black;
        }

        .bg-blue{
            background-color: blue;
        }

        .bg-red{
            background-color: red;
        }

        .small{
            flex-basis: calc(100% / 3 - 22px);
            height: 75px;
        }

        .c-one{
            flex-basis: calc((100% / 3) * 2 - 10px);
        }

        .c-two{
            flex-basis: calc((100% / 3) - 10px);
        }

    </style>
</head>
<body>
    <div class="bg-black"><header>HEADER</header></div>
    <div class = "container">
    <div class="container c-one">
        <div class = "bg-blue small">1</div>
        <div class = "bg-blue small">2</div>
        <div class = "bg-blue small">3</div>
        <div class = "bg-blue small">4</div>
        <div class = "bg-blue small">5</div>
        <div class = "bg-blue small">6</div>
    </div>
    <div>

    </div>
    </div>
</body>
</html>
